<!DOCTYPE HTML>
<html>
<head>
  <title>Calc</title>
  <script src="polifills.js"></script>
  <style type="text/css">
    input {
      width: 35px;
      height: 33px;
      padding-bottom: 3px;
      padding-top: 3px;
      /*border-width: 3px;*/
      margin: 2px;
    }
    input.func {
      color: green;
    }
    td {
      padding: 0;
      border: 0;
      background-color: white;
    }
    tr.oldData {
      font-size: 11px
    }
  </style>
</head>
<body>
<div id='Calc' class="Calc" style="width: 212px; border: 4px double black; background-color: lightgray; box-shadow: 0 0 5px 2px;">
  <div style="height: 20px; background-color: blue">Calculator</div>
  <table width="95%" style="margin: 5px; border: 0; background-color: white; font-family: Courier; font-weight: bold; box-shadow: inset 0 0 6px;">
    <tr style="height: 15px;" class="oldData">
      <td id="mem" style=" text-align: left;"></td>
      <td id="old" style="text-align: center;"></td>
      <td id="operator" style="width: 10%; text-align: right;"></td>
    </tr>

    <tr style="height: 25px;">
      <td colspan=3 id="screen" style="text-align: right; font-size: 22px"></td>
    </tr>
  </table>

  <input name="MC" type="button" class="func" value="MC">
  <input name="MR" type="button" class="func" value="MR">
  <input name="MS" type="button" class="func" value="MS">
  <input name="M+" type="button" class="func" value="M+">
  <input name="M-" type="button" class="func" value="M-">

  <input name="BS" type="button" class="func" value="&#8592">
  <input name="CE" type="button" class="func" value="CE">
  <input name="C" type="button" class="func" value="C">
  <input name="+-" type="button" class="func" value="&plusmn">
  <input name="SQ" type="button" class="func" value="&#8730">

  <input name="7" type="button" class="num" value="7">
  <input name="8" type="button" class="num" value="8">
  <input name="9" type="button" class="num" value="9">
  <input name="/" type="button" class="func" value="/">
  <input name="%" type="button" class="func" value="%">

  <input name="4" type="button" class="num" value="4">
  <input name="5" type="button" class="num" value="5">
  <input name="6" type="button" class="num" value="6">
  <input name="*" type="button" class="func" value="*">
  <input name="1/x" type="button" class="func" value="1/x">

  <input name="1" type="button" class="num" value="1">
  <input name="2" type="button" class="num" value="2">
  <input name="3" type="button" class="num" value="3">
  <input name="-" type="button" class="func" value="-">
  <input name="+" type="button" class="func" value="+">

  <input name="0" type="button" class="num" value="0">
  <input name="." type="button" class="num" value=".">
  <input name="=" type="button" class="func" style="width: 78px;" value="=">

</div>

<script src="calc.js"></script>
<script src="DnD.js"></script>

</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
  <title></title>
  <script src="calc.js"></script>
  <style type="text/css">
    input.num {
      width: 35px;
      padding-bottom: 3px;
      padding-top: 3px;
      border-width: 3px;
      margin: 2px;
    }
    input.func {
      width: 35px;
      padding-bottom: 3px;
      padding-top: 3px;
      border-width: 3px;
      margin: 2px;
      color: green;
    }
    td {
      padding: 0;
      border: 0;
      background-color: white;
    }
    tr.oldData {
      font-size: 11px
    }
  </style>
</head>
<body>
<div class="Calc"  style="width: 212px; border: 4px double black; background-color: lightgray;">
  <table width="95%" style="margin: 5px; border: 0; background-color: white;">
    <tr style="height: 15px;" class="oldData">
      <td id="mem" style=" text-align: left;"></td>
      <td id="old" style="text-align: center;"></td>
      <td id="operator" style="width: 10%; text-align: right;"></td>
    </tr>

    <tr style="height: 25px;">
      <td colspan=3 id="screen" style="text-align: right"></td>
    </tr>
  </table>

  <input type="button" class="func" value="MC">
  <input type="button" class="func" value="MR">
  <input type="button" class="func" value="MS">
  <input type="button" class="func" value="M+">
  <input type="button" class="func" value="M-">

  <input type="button" class="func" value="&#8592">
  <input type="button" class="func" value="CE">
  <input type="button" class="func" value="C">
  <input type="button" class="func" value="&plusmn">
  <input type="button" class="func" value="&#8730">

  <input type="button" class="num" value="7">
  <input type="button" class="num" value="8">
  <input type="button" class="num" value="9">
  <input type="button" class="func" value="/">
  <input type="button" class="func" value="%">

  <input type="button" class="num" value="4">
  <input type="button" class="num" value="5">
  <input type="button" class="num" value="6">
  <input type="button" class="func" value="*">
  <input type="button" class="func" value="1/x">

  <input type="button" class="num" value="1">
  <input type="button" class="num" value="2">
  <input type="button" class="num" value="3">
  <input type="button" class="func" value="-">
  <input type="button" class="func" value="+">

  <input type="button" class="num" value="0">
  <input type="button" class="num" value=".">
  <input type="button" class="func" style="width: 120px;" value="=">

</div>

<script src="calc.js"></script>

</body>
</html>
